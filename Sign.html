<div class="container" style="margin-top: 30px;">
    <div class="form-container" id="signup-form">
        <h2 class="text-center" style="padding-bottom: 35px; color: #260550a9;">Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" class="form-control" id="signupUsername" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">SignUp</button>
            <p class="text-center mt-3">Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
        </form>
    </div>

    <div class="form-container d-none" id="signin-form">
        <h2 class="text-center" style="padding-bottom: 35px; color: #260550a9;">Sign In</h2>
        <form>
            <div class="form-group">
                <label for="signinUsername">Username</label>
                <input type="text" class="form-control" id="signinUsername" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="signinPassword">Password</label>
                <input type="password" class="form-control" id="signinPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">SignIn</button>
            <p class="text-center mt-3">Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </form>
    </div>
</div>

        document.getElementById('signup-form').classList.add('d-none');

    function showSignUp() {
        document.getElementById('signin-form').classList.add('d-none');
        document.getElementById('signup-form').classList.remove('d-none');
    }
</script>

<div class="container mt-5">
  <h2 style="color: #260550a9;">Metal Scrap Location</h2>
  <form>
    <div class="form-group">
      <label for="locationName">Location Name</label>
      <input type="text" class="form-control" id="locationName" placeholder="Location Name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="4" placeholder="Description" required></textarea>
    </div>
    <div class="form-group">
      <label for="file">Choose File</label>
      <input type="file" class="form-control-file" id="file" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
